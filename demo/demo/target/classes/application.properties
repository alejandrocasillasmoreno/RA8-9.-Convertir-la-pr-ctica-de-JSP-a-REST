spring.application.name=demo
# Configuraci\u00f3n del servidor
server.port=8080

# --- CONEXI\u00d3N A BASE DE DATOS MySQL ---
# CAMBIA 'NOMBRE_DE_TU_BBDD' por el nombre real de tu base de datos (ej. gestion_ra, colegio, etc.)
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_academica?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CONFIGURACI\u00d3N DE JPA (Hibernate) ---
# 'update' mantiene tus datos y actualiza la estructura si hace falta.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect